<div class="d-flex i-place-center c-place-center h-100">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="text-align: center">Login</mat-card-title>
      <mat-card-subtitle>To proceed to the admin page logging in required</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="d-flex col m-1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" placeholder="Admin...">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Password...">
        </mat-form-field>
    <div class="d-flex c-place-center">
      <button mat-raised-button color="primary">Login</button>
    </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
